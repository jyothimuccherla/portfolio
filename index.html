<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sri Jyothi Muccherla — Technical Writing Portfolio</title>
  <meta name="description" content="Technical Writing Portfolio — ERP integration guides, finance workflows, and enterprise documentation." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0b1220;
      --card: #111827;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --accent: #60a5fa;
      --accent-2: #34d399;
      --border: #1f2937;
      --chip: #1f2937;
      --link: #93c5fd;
      --code: #0f172a;
    }
    * { box-sizing: border-box; }
    html, body { margin: 0; padding: 0; background: var(--bg); color: var(--text); font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif; }
    a { color: var(--link); text-decoration: none; }
    a:hover { text-decoration: underline; }
    html { scroll-behavior: smooth; } /* smooth scrolling */
    .container { max-width: 1100px; margin: 0 auto; padding: 24px; }
    header { display: grid; grid-template-columns: 1fr auto; gap: 16px; align-items: center; margin-bottom: 24px; }
    .brand h1 { margin: 0; font-size: 2rem; letter-spacing: 0.2px; }
    .brand p { margin: 6px 0 0; color: var(--muted); }
    .cta { display: flex; gap: 10px; flex-wrap: wrap; }
    .btn {
      background: var(--accent);
      color: #0b1220;
      border: none;
      padding: 10px 14px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }
    .btn.secondary { background: var(--accent-2); }
    .btn.outline { background: transparent; border: 1px solid var(--border); color: var(--text); }
    .grid { display: grid; grid-template-columns: 1fr; gap: 16px; }
    @media (min-width: 900px) { .grid { grid-template-columns: 2fr 1fr; } }
    section.card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 18px;
    }
    section.card h2 {
      margin: 0 0 12px;
      font-size: 1.25rem;
      border-bottom: 1px solid var(--border);
      padding-bottom: 10px;
    }
    .chips { display: flex; flex-wrap: wrap; gap: 8px; }
    .chip {
      background: var(--chip);
      border: 1px solid var(--border);
      color: var(--text);
      padding: 6px 10px;
      border-radius: 999px;
      font-size: 0.9rem;
    }
    .list { display: grid; gap: 12px; }
    .item { display: grid; gap: 6px; }
    .item h3 { margin: 0; font-size: 1rem; }
    .meta { color: var(--muted); font-size: 0.95rem; }
    .bullet { margin: 0; padding-left: 18px; }
    .bullet li { margin: 6px 0; }
    footer { margin-top: 24px; padding: 18px; text-align: center; color: var(--muted); }
    .two-col { display: grid; grid-template-columns: 1fr; gap: 16px; }
    @media (min-width: 700px) { .two-col { grid-template-columns: 1fr 1fr; } }
    .contact-grid { display: grid; gap: 8px; }
    .contact-row { display: flex; gap: 8px; align-items: center; }
    .tag { font-weight: 600; color: var(--muted); min-width: 110px; }
    .divider { height: 1px; background: var(--border); margin: 10px 0; }
    .note { color: var(--muted); font-size: 0.95rem; }
    details { background: #0d1628; border: 1px solid var(--border); border-radius: 10px; padding: 12px; }
